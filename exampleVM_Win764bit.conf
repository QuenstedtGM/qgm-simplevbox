# Config für dnynamisch erzeugte XP VM
# Name der VM
VM="VirtW7"
# OStype: 64Bit Windows 7
# For list of OSTypes run "VBoxManage list ostypes"
OSTYPE="Windows7_64"
# Hauptspeicher in MB
RAM=2048
# Videospeicher im MB
VRAM=128
# Disk Controller
DISKCTRL="SATA"

# Basisdisk
BASEDISK="/home/frank/Virtualbox/qgm-vbox/base/win7base.vdi"
# Aktiver Snapshot: der wird beim Start mit dem gwählten
# überschrieben und muss schreibbar sein
SNAPDISK="/home/frank/Virtualbox/qgm-vbox/snapshots/active.vdi"
# Verzeichnis mit den wählbaren Snapshots
# die müssen nur lesbar sein.
SNAPBASE="/home/frank/Virtualbox/qgm-vbox/snapshots/"

